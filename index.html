<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Mystery+Quest&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="page">
        <div class="img-container">
            <div class="logo">
                <img src="/images/1516878457.svg" alt="eye">
                <p>The Cult</p>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="introduction left">
                <h1>Become part of the elite group now! It will open your <i>EYES</i> to a new world.
                    <br>Join now!
                </h1>
            </div>
            <form action="#">
                <div class="form-top left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="form-bottom left"><button type="submit" id="create-account-btn">Create Account</button></div>
            </form>      
            <div class="log-in left">
                <p>Already have an account?</p> <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
